<div class="container">
    <div class="row">

       <div class="calculator">
           <div class="screen"><div class="total"></div></div>
            <div class="buttons">
                <div class="push dark smaller" data-n="">AC</div>
                <div class="push dark smaller" data-n="">CE</div>
                <div class="push dark smaller" data-n="">%</div>
                <div class="push orange" data-n="">รท</div>

                <div class="push gray" data-n="">7</div>
                <div class="push gray" data-n="">8</div>
                <div class="push gray" data-n="">9</div>
                <div class="push orange" data-n="">ร</div>

                <div class="push gray" data-n="">4</div>
                <div class="push gray" data-n="">5</div>
                <div class="push gray" data-n="">6</div>
                <div class="push orange" data-n="">-</div>

                <div class="push gray" data-n="">1</div>
                <div class="push gray" data-n="">2</div>
                <div class="push gray" data-n="">3</div>
                <div class="push orange" data-n="">+</div>

                <div class="push gray long" data-n="">0</div>
                <div class="push dark" data-n="">.</div>
                <div class="push orange" data-n="">=</div>
            </div>
       </div>

    </div>
</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
